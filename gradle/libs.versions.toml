[versions]
# ====================================================================================
# DEPENDENCY COMPATIBILITY NOTES
# ====================================================================================
#
# IDEA Platform Compatibility:
#   Before updating major dependencies, verify compatibility with IntelliJ IDEA.
#   Reference: https://www.jetbrains.com/legal/third-party-software/?product=IIU
#
# Skiko <-> Compose Version Compatibility:
#   Skiko version must be compatible with the Compose Multiplatform version.
#   Check Compose's Skiko dependency at:
#   https://repo1.maven.org/maven2/org/jetbrains/compose/ui/ui-desktop/{version}/ui-desktop-{version}.pom
#
# AGP Version Considerations:
#   Kotlin Multiplatform had historical compatibility issues with AGP 8.3+.
#   Current version (8.13.2) should be verified with Android builds.
#
# ====================================================================================

# Java
java = "21"

# Kotlin & Compose
junitJupiter = "6.0.1"
kotlin = "2.2.20"
compose = "1.9.3"
mockk = "1.14.7"
skiko = "0.9.22.2"

# Android
agp = "8.13.2"
android-compileSdk = "36"
android-minSdk = "24"
androidx-compose-bom = "2025.12.01"
androidx-activity-compose = "1.12.2"

# Lets-Plot
lets-plot = "4.8.2"
lets-plot-kotlin = "4.12.1"

# Publishing
nexusStaging = "0.30.0"
nexusPublish = "2.0.0"

# Logging & Testing
kotlinLogging = "3.0.5"
assertj = "3.27.6"
junit = "4.13.2"
androidx-test-junit = "1.3.0"
espressoCore = "3.7.0"
slf4j = "2.0.17"
okhttp = "5.3.2"

androidx-activity = "1.11.0"
androidx-appcompat = "1.7.1"
androidx-core = "1.17.0"
androidx-espresso = "3.7.0"
androidx-lifecycle = "2.9.6"
androidx-testExt = "1.3.0"
composeHotReload = "1.0.0"
composeMultiplatform = "1.9.3"
kotlinx-coroutines = "1.10.2"
kotlinx-datetime = "0.6.2"

[libraries]
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junitJupiter" }
kotlinx-coroutinesSwing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kotlinx-datetime-jvm = { module = "org.jetbrains.kotlinx:kotlinx-datetime-jvm", version.ref = "kotlinx-datetime" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-testJunit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }
junit = { module = "junit:junit", version.ref = "junit" }

# Lets-Plot
lets-plot-image-export = { module = "org.jetbrains.lets-plot:lets-plot-image-export", version.ref = "lets-plot" }
letsplot-kotlin-kernel = { module = "org.jetbrains.lets-plot:lets-plot-kotlin-kernel", version.ref = "lets-plot-kotlin" }
letsplot-common = { module = "org.jetbrains.lets-plot:lets-plot-common", version.ref = "lets-plot" }
letsplot-commons = { module = "org.jetbrains.lets-plot:commons", version.ref = "lets-plot" }
letsplot-datamodel = { module = "org.jetbrains.lets-plot:datamodel", version.ref = "lets-plot" }
letsplot-canvas = { module = "org.jetbrains.lets-plot:canvas", version.ref = "lets-plot" }
letsplot-plot-base = { module = "org.jetbrains.lets-plot:plot-base", version.ref = "lets-plot" }
letsplot-plot-builder = { module = "org.jetbrains.lets-plot:plot-builder", version.ref = "lets-plot" }
letsplot-plot-stem = { module = "org.jetbrains.lets-plot:plot-stem", version.ref = "lets-plot" }
letsplot-plot-raster = { module = "org.jetbrains.lets-plot:plot-raster", version.ref = "lets-plot" }
letsplot-platf-awt = { module = "org.jetbrains.lets-plot:platf-awt", version.ref = "lets-plot" }

# Skiko
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
skiko = { module = "org.jetbrains.skiko:skiko", version.ref = "skiko" }

# AndroidX
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "androidx-compose-bom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-material = { module = "androidx.compose.material:material" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity-compose" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-lifecycle-viewmodelCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtimeCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }

# Testing
androidx-test-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-junit" }
androidx-test-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

# Logging
kotlin-logging-jvm = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlinLogging" }
kotlin-logging = { module = "io.github.microutils:kotlin-logging", version.ref = "kotlinLogging" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# Build
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose-hotReload = { id = "org.jetbrains.compose.hot-reload", version.ref = "composeHotReload" }
kotlin-compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
kotlin-compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-multiplatform-android-library = { id = "com.android.kotlin.multiplatform.library", version.ref = "agp" }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
nexus-staging = { id = "io.codearte.nexus-staging", version.ref = "nexusStaging" }
nexus-publish = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "nexusPublish" }
